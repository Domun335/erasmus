<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Erasmus+ Project in Jerez de la Frontera, Spain" />
    <meta name="keywords" content="Erasmus+, Edu-IT, Internship, Spain" />
    <meta name="author" content="Dominik Zwoliński" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/styles/main.css" />
    <script src="/app.js" defer></script>
    <title data-pl="Strona Główna" data-en="Home">Strona Główna</title>
  </head>
  <body>
    <header class="header">
      <a href="/">
        <h1 class="header__title">Erasmus+</h1>
      </a>

      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a href="/" data-pl="Strona Główna" data-en="Home"></a>
          </li>
          <li class="header__nav-item">
            <a href="/galeria.html" data-pl="Galeria" data-en="Gallery"></a>
          </li>
          <li class="header__nav-item">
            <a href="/uczestnicy.html" data-pl="Uczestnicy" data-en="Participants"></a>
          </li>
          <li class="header__nav-item">
            <a href="/firmy.html" data-pl="Firmy" data-en="Companies"></a>
          </li>
        </ul>
      </nav>

      <div class="header__lang">
        <button class="header__lang-button" id="lang-en" onclick="setLanguage('en')">
          EN
        </button>
        <button
          class="header__lang-button header__lang-button--active"
          id="lang-pl"
          onclick="setLanguage('pl')"
        >
          PL
        </button>
      </div>
    </header>

    <main class="main">
      <figure class="main__slider">
        <div class="main__slider-container">
          <img src="images/background-01.jpeg" alt="" class="main__slider-image" />
          <img src="images/background-02.jpeg" alt="" class="main__slider-image" />
          <img src="images/background-03.jpeg" alt="" class="main__slider-image" /><img
            src="images/background-04.jpeg"
            alt=""
            class="main__slider-image"
          />
        </div>

        <figcaption class="main__slider-caption">
          <h1
            class="main__slider-title"
            data-pl="Jerez de la Frontera, Hiszpania"
            data-en="Jerez de la Frontera, Spain"
          ></h1>
        </figcaption>
      </figure>

      <section class="main__info">
        <div class="main__info-texts">
          <h2
            class="main__info-title"
            data-pl="Informacje o projekcie"
            data-en="Project Information"
          ></h2>
          <p
            class="main__info-description"
            data-pl="Numer projektu: 2024-1-PL01-KA121-VET-000231170"
            data-en="Project number: 2024-1-PL01-KA121-VET-000231170"
          ></p>
        </div>

        <div class="main__info-cards">
          <div class="main__info-card">
            <h3 data-pl="Termin praktyk" data-en="Internship date"></h3>
            <p>03.05.2025 – 17.05.2025</p>
          </div>
          <div class="main__info-card">
            <h3 data-pl="Ilość osób" data-en="Number of people"></h3>
            <p>12</p>
          </div>
          <div class="main__info-card">
            <h3 data-pl="Ilość firm" data-en="Number of companies"></h3>
            <p>9</p>
          </div>
          <div class="main__info-card">
            <h3 data-pl="Miejscowość" data-en="Town"></h3>
            <p
              data-pl="Jerez de la Frontera, Hiszpania"
              data-en="Jerez de la Frontera, Spain"
            ></p>
          </div>
        </div>

        <div class="main__info-elements">
          <div class="main__info-element">
            <h3 data-pl="Cel projektu" data-en="Project goal"></h3>
            <p
              data-pl="Projekt rozwija kompetencje zawodowe i społeczne uczniów z Podkarpacia, poprzez praktyki w sektorach IT, elektronicznym i mechatronicznym oraz robotycznym w hiszpańskich firmach."
              data-en="The project develops professional and social competences of students from Podkarpacie, through internships in the IT, electronics, mechatronics and robotics sectors in Spanish companies."
            ></p>
          </div>
          <div class="main__info-element">
            <h3 data-pl="Zakres praktyk" data-en="Scope of practice"></h3>
            <p
              data-pl="Uczestnicy poznają strukturę organizacyjną lokalnych firm, rozwijają kompetencje językowe oraz doskonalą umiejętności zawodowe."
              data-en="Participants learn about the organizational structure of local companies, develop language skills and improve their professional skills."
            ></p>
          </div>
          <div class="main__info-element">
            <h3 data-pl="Opieka nauczyciela" data-en="Teacher's care"></h3>
            <p
              data-pl="Praktyki odbywają się w hiszpanskich firmach pod opieką nauczyciela – pani Ewy Bożek."
              data-en="The internships take place in Spanish companies under the supervision of a teacher – Ms. Ewa Bożek."
            ></p>
          </div>
          <div class="main__info-element">
            <h3 data-pl="Korzyści" data-en="Benefits"></h3>
            <p
              data-pl="Udział w zagranicznej praktyce umożliwia zdobycie cennej wiedzy i doświadczenia, które zwiększają szanse na zatrudnienie w Polsce."
              data-en="Participating in a foreign internship allows you to gain valuable knowledge and experience that increase your chances of employment in Poland."
            ></p>
          </div>
          <div class="main__info-element">
            <h3 data-pl="Organizator projektu" data-en="Project organizer"></h3>
            <p
              data-pl="Konsorcjum Edu-IT odpowiada za organizację i przygotowanie uczniów do wyjazdu oraz wspiera ich podczas całego okresu realizacji projektu."
              data-en="The Edu-IT Consortium is responsible for organising and preparing students for the trip and supports them throughout the project implementation period."
            ></p>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p
        class="footer__text"
        data-pl="Projekt realizowany w ramach programu Erasmus+"
        data-en="Project implemented under the Erasmus+ program"
      ></p>
      <p
        class="footer__author"
        data-pl="Strona stworzona przez Dominika Zwolińskiego"
        data-en="Page created by Dominik Zwoliński"
      ></p>
      <div class="footer__images">
        <img src="/images/funded-by-eu.jpeg" alt="Funded By EU" width="200px" />
        <img src="/images/logo-eduit.png" alt="Edu-It" />
        <img src="/images/erasmus.png" alt="Erasmus" width="200px" />
      </div>
    </footer>
  </body>
</html>
